<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bulma CDN link -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
<!-- Custom CSS link -->
<link rel="stylesheet" href="./assets/css/style.css">
<title>10x10 Grid</title>
</head>
<body>
<h1>BATTLESHIP!!!!!!</h1>

<!-- Section dedicated to storing/displaying game board -->
<div>
  <div class="grid-container" id="gridContainer1"></div>
  <div class="grid-container" id="gridContainer2"></div>
</div>

<!-- New game button -->
<div>
  <button id="btnNewGame">New Game</button>
</div>

<!-- Displays a container for placeable ships.  Once all ships are placed container is removed -->
<div id="fixed-window-id">
  <h2></h2>
</div>

<!-- modal -->
<div class= "modal">

  <div class="modal-background" ></div>
  <div class="modal-card">
      <header class="modal-card-head">
        <!-- Modal title -->
        <h3 class="title mb-6">Game Over</h3>
        <div class="scoreboard">
          <p>Wins: <span id="winsCount">0</span></p>
          <p>Loses: <span id="lossesCount">0</span></p>
        </div>
      </header>
      
      <section class="modal-card-body">
        <h3 id="gameOutcomeMessage" class="is-size-4 has-text-centered"></h3>
        <h3 class="is-size-4 has-text-centered">What would you like to do next?</h3>
      </section>

      <footer class="modal-card-foot is-flex is-justify-content-space-around">
        <!-- Resets game board -->
        <button id="btnNewGame2">New Game</button>
        <!-- loads main menu -->
        <button id="btnMainMenu">Main Menu</button>
      </footer>
</div>

<!-- JavaScript link (script.js) -->
<script src="./assets/js/script.js"></script>
</body>
</html>
