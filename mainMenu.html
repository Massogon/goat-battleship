<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dev Team BATTLESHIP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/css/mainMenu.css" />
</head>

<body>
    <section class="hero is-fullheight">
        <video id="background-video" autoplay loop muted></video>
        <div class="hero-body has-text-centered">
            <div class="container">
                <div class="box bg-op">
                    <h1 class="is-size-2 has-text-white">BATTLESHIP</h1>
                    <div class="field my-5">
                        <label class="label">Enter Username</label>
                        <div class="control">
                            <input class="input" id="user-name" type="text" placeholder="USERNAME">
                        </div>
                    </div>
                    <div class="is-flex is-flex-direction-row is-flex-wrap-wrap is-justify-content-space-evenly mt-5">
                        <div class="select is-normal my-5">
                            <select id="difficultyInput">
                                <option>Select Difficulty</option>
                                <hr class="dropdown-divider" />
                                <option>easy</option>
                                <hr class="dropdown-divider" />
                                <option>medium</option>
                                <hr class="dropdown-divider" />
                                <option>hard</option>
                            </select>
                        </div>
                        <button class="button is-normal m-5" id="startGame">NEW GAME</button>
                    </div>
                </div>
                <div class="box bg-op has-text-white is-inline-flex is-flex-direction-column mt-6">
                    <p>--- <strong class="has-text-warning">BATTLESHIP</strong> by DEV TEAM 6 ---</p>
                    <p>EST. 2024</p>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/menu.js"></script>
</body>

</html>
